<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>CFWeb</title>
</head>

<body style="padding-top: 70px;">
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Movie Library</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/movie/all-movies">Movies</a></li>
                    <li><a href="/person/all-persons">Persons</a></li>
                    <li><a href="/movie/create-person-page">Create Person</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        
        <h2>Persons with name [<span th:text="${fullName}"></span>] do not founded</h2>
        
        <p><span th:text="${message}"></span></p>
        
        <form action="#" th:action="@{/person/create-person-page}" method="get">
            <button class="btn btn-success btn-lg" th:href="@{/person/create-person-page}">Create new person</button>
        </form>
        
        <br/>
        <br/>

        <p>
            <a class="btn btn-primary btn-lg" th:href="@{/}" role="button">Main Page
            </a>
        </p>
    </div>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
    
</html>
