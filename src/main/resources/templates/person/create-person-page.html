<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <title>CFWeb</title>
    </head>
    <body style="padding-top: 70px;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Movie Library</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/movie/all-movies">Movies</a></li>
                    <li><a href="/person/all-persons">Persons</a></li>
                    <li class = "active"><a href="/person/create-person-page">Create Person</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>CREATE A NEW PERSON</h1>

            <form action="#" th:action="@{/person/create-person-page}" method="post">
                
                <p>
                    Fill the fields:
                </p>

                <table class="table table-striped table-hover" >
                    <thead>Head of table for to create a new person</thead>
                    <tbody>
                        <tr>
                            <td>Firstname</td>
                            <td>
                                <input required="true" type="text" name="firstname" th:value="${firstname}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Lastname</td>
                            <td>
                                <input required="true" type="text" name="lastname" th:value="*{lastname}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Age</td>
                            <td>
                                <input required="true" type="number" name="age" th:value="${age}" />
                            </td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <input required="true" type="radio" name="gender" th:value="MALE"/> MALE<br/>
                                <input required="true" type="radio" name="gender" th:value="FEMALE"/> FEMALE<br/>
<!--                                <input name="gender" list="gendernames" th:value="${gender}" />
                                <datalist id="gendernames">
                                      <option value="MALE"/>
                                      <option value="FEMALE"/>
                                </datalist>-->
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"><strong>Participation in the creation of films:</strong></td>
                        </tr>
                        Participation in the creation of films:
                        <tr th:each="movie : ${movies}">
                            <td style="width: 50px;">   </td>
                            <td>
                                <input type="checkbox" name="movieIds" th:value="${movie.id}" />
                            </td>
                            <td>
<!--                                <p th:text="${movie.title}"></p>-->
                                <a th:href="@{/movie/movie-info/{movieId}(movieId=${movie.id})}" th:text="${movie.title}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <p>
                    <input type="submit" value="Create" />
                    <input type="reset" value="Reset" />
                </p>
            </form>
    </div>
        <br/>
    </div>

        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
