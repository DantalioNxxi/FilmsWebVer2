<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <title>CFWeb</title>
    </head>
    <body style="padding-top: 70px;">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Movie Library</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/movie/all-movies">Movies</a></li>
                    <li><a href="/person/all-persons">Persons</a></li>
                    <li class = "active"><a href="/movie/create-movie-page">Create Movie</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>CREATE A NEW FILM</h1>
            
            <form action="#" th:action="@{/movie/create-movie-page}" method="post">
                
            <p>
                Fill the fields:
            </p>
                
            <table class="table table-striped table-hover">
                
                <thead>
                    <tr>
                        <td>* Название фильма</td>
                        <td>
                            <input required="true" type="text" name="title" th:value="${title}" />
                        </td>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>* Дата выхода</td>
                        <td>
                            <input required="true" type="date" name="date" th:value="${date}" />
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 100px;">* Продолжительность</td>
                        <td>
                            <input required="true" type="number" name="duration" th:value="${duration}" />
                        </td>
                    </tr>

                    <tr>
                        <td>* Описание</td>
                        <td>
                            <input required="true" type="text" name="description" th:value="${description}"
                                   style="white-space: normal; width: 90%; height: 100px;" />
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="3"><strong>Жанры:</strong></td>
                    </tr>
                    
                    <tr th:each="genre : ${genres}">
                        <td style="width: 50px;">   </td>
                        <td>
                            <input type="checkbox" name="genreIds" th:value="${genre.id}" />
                        </td>
                        <td>
                            <p th:text="${genre.name}"></p>
                        </td>
                    </tr>
                    
                    <tr>
                        <td colspan="3"><strong>Режиссёр:</strong></td>
                    </tr>
                    
                    <tr th:each="person : ${persons}">
                        <td style="width: 50px;">   </td>
                        <td>
                            <input type="radio" name="directorId" th:value="${person.id}" />
                        </td>
                        <td>
                            <a th:href="@{/person/person-info/{personId}(personId=${person.id})}"
                               th:text="${person.firstname}+' '+${person.lastname}"></a>
                        </td>
                        <!--target="_blank"--> 
                    </tr>
                    
                    <tr>
                        <td colspan="3"><strong>Актёрский состав:</strong></td>
                    </tr>
                    
                    <tr th:each="person : ${persons}">
                        <td style="width: 50px;">   </td>
                        <td>
                            <input type="checkbox" name="actorIds" th:value="${person.id}" />
                        </td>
                        <td>
                            <a th:href="@{/person/person-info/{personId}(personId=${person.id})}"
                               th:text="${person.firstname}+' '+${person.lastname}"></a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
                
            <p>
                <input type="submit" value="Confirm" />
                <input type="reset" value="Reset" />
            </p>
        </form>
        </div>
        <br/>
            <p> 
                <a th:href="@{/movie/import-movie}">Import Movie</a>
            </p>   
        <br/>
        <br/>
    </div>

        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </body>
</html>
