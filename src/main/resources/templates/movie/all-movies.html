<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <title>CFWeb</title>
</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Movie Library</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/movie/all-movies">Movies</a></li>
                <li><a href="/person/all-persons">Persons</a></li>
                <li><a href="/movie/create-movie-page">Create Movie</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row">
        <form th:action="@{/movie/search-movie-page}" method="post">
            <p>
                Search movie <input required="true" type="text" name="movieName" th:value="${movieName}" />
            </p>
            <p><input type="submit" value="Search" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>

    <form th:action="@{/movie/export-movies}" method="post">
        <div class="row">
            <input required="true" type="submit" class="btn btn-success btn-lg" value="Export Films" />
        </div>

        <div class="row">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th style="width: 50px;">#</th>
                    <th>Movies</th>
                </tr>
                </thead>
                <tbody>
                    
                <tr th:each="movie : ${movies}">
                    <td>
                        <input type="checkbox" name="movieIds" th:value="${movie.id}" />
                    </td>
                    <td>
                        <a th:href="@{/movie/movie-info/{movieId}(movieId=${movie.id})}" th:text="${movie.title}"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </form>
</div><!-- /.container -->


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
